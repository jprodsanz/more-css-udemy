<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <!-- stylesheets -->
    <link rel="stylesheet" href="./styles/modern-norm.css" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/utils.css" />
    <!-- components  -->
    <link rel="stylesheet" href="./styles/components/header.css" />
    <title>The Basic Language of the Web: HTML</title>
  </head>
  <body>
    <header class="header container">
      <div class="header__title-container">
        <img
          src="./public/logo.png"
          alt="girl drinking coffe"
          width="720"
          height="972"
          class="header__logo"
        />
        <span class="header__title"> The Code Magazine</span>
      </div>
      <button class="header__bars" aria-label="menu button">
        <svg
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M3 6.75A.75.75 0 0 1 3.75 6h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 6.75ZM3 12a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 12Zm0 5.25a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75a.75.75 0 0 1-.75-.75Z"
            clip-rule="evenodd"
          />
        </svg>
      </button>
      <nav class="header__menu">
        <a
          href="https:github.com"
          target="_blank"
          rel="noreferrer noopener"
          class="header__social"
        ></a>
      </nav>
    </header>
    <main>
      <section></section>
      <section></section>
      <section></section>
    </main>
    <footer></footer>
  </body>
</html>
